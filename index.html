<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-header-text">Gallery Demo</h1>
    </header>
    <main>
      <ul class="gallery">
        <li>
          <a href="/items/item1.html" class="gallery-item">
            <img
              src="https://picsum.photos/id/34/200/300"
              alt="Thumbnail for Item 1"
              class="gallery-img"
              data-view-transition-name="item1-img"
            />
            <span class="gallery-caption">Item 1</span>
          </a>
        </li>
        <li>
          <a href="/items/item2.html" class="gallery-item">
            <img
              src="https://picsum.photos/id/28/200/300"
              alt="Thumbnail for Item 2"
              class="gallery-img"
              data-view-transition-name="item2-img"
            />
            <span class="gallery-caption">Item 2</span>
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
